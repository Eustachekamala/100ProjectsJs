<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Simple-Stop--Watch</title>
  </head>
  <body>
    <div id="container">
      <div class="container-watch">
        <div id="timer" class="watch">00:00:00</div>
        <div id="container-button">
          <button type="button" class="btn-watch" id="start">Start</button>
          <button type="button" class="btn-watch" id="stop">Stop</button>
          <button type="button" class="btn-watch" id="reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
