<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper--scissors</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Rock Paper Scissors Game</h1>
      <div class="container-game-icons">
        <h3>Choose your move:</h3>
          <button type="button" class="btn-game" id="rock">👊</button>
          <button type="button" class="btn-game" id="paper">🖐️</button>
          <button type="button" class="btn-game" id="scissor">✌️</button>
        <p id="result"></p>
        <p id="scores">
          Your score: <span id="user-score">0</span> Computer score:
          <span id="computer-score">0</span>
        </p>
      </div>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
