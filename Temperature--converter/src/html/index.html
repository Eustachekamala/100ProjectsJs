<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Temperature--converter</title>
  </head>
  <body>
    <div
      id="container"
      class="text-center w-3/5 h-80 p-3 mt-36 ml-48 mr-3 mb-20 bg-green-100 rounded-xl shadow-2xl"
    >
      <h1 class="text-3xl font-bold m-6">Temperature--converter</h1>
      <div class="text-center mx-52 w-full">
        <div class="justify-items-center w-2/4">
          <label for="Celcius" class="font-bold">Celcius :</label>
          <input class="w-64 h-10 m-3 outline-none px-5 rounded-xl" placeholder="Enter a number" type="number" name="celcius" id="celcius" />
        </div>
        <div class=" justify-items-center w-2/4">
          <label for="Fahrenheit" class="font-bold">Fahrenheit :</label>
          <input class="w-64 h-10 m-3 outline-none px-5 rounded-xl" placeholder="Enter a number"  type="number" name="Fahrenheit" id="fahrenheit" />
        </div>
        <div class="justify-items-center w-2/4">
          <label for="Kelvin" class="font-bold">Kelvin :</label>
          <input class="w-64 h-10 m-3 outline-none px-5 rounded-xl" placeholder="Enter a number"  type="number" name="Kelvin" id="kelvin" />
        </div>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
