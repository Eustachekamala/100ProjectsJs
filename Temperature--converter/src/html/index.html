<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Temperature--converter</title>
  </head>
  <body>
    <div
      id="container"
      class="flex flex-wrap text-center w-3/5 sm:h-2/5 h-80 p-3 mt-36 ml-64 mb-20 bg-green-100 rounded-xl shadow-inne"
    >
      <h1 class="text-3xl font-bold m-6">Temperature--converter</h1>
      <div class="text-center mx-28 w-4/5">
        <div class="flex flex-row justify-between items-center w-4/5">
          <label for="celcius" class="font-bold mx-10">Celcius :</label>
          <input class="w-64 h-10 my-3 outline-none px-5 rounded-xl" placeholder="Enter a number" type="number" name="celcius" id="celcius" />
        </div>
        <div class="flex flex-row w-4/5 justify-between items-center">
          <label for="fahrenheit" class="font-bold mx-10">Fahrenheit :</label>
          <input class="w-64 h-10 my-3 outline-none px-5 rounded-xl" placeholder="Enter a number"  type="number" name="Fahrenheit" id="fahrenheit" />
        </div>
        <div class="flex flex-row w-4/5 justify-between items-center">
          <label for="kelvin" class="font-bold mx-10">Kelvin :</label>
          <input class="w-64 h-10 my-3 outline-none px-5 rounded-xl" placeholder="Enter a number"  type="number" name="Kelvin" id="kelvin" />
        </div>
      </div>
    </div>
    <script src="../script.js"></script>
  </body>
</html>
